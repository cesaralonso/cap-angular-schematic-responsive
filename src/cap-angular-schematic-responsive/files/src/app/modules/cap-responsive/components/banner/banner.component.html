    <header class="title">
        <div *ngIf="deviceChecked" [ngStyle]="{
            'backgroundImage': 'url(assets/images/backgrounds/' + background + '.webp)', 
            'backgroundSize': 'cover', 
            'backgroundPosition': 'center center', 
            'backgroundRepeat': 'no-repeat'
        }">
            <div>
                <h1>{{title | uppercase}}</h1>
            </div>
        </div>
    </header>
